<button
  mat-button
  class="btn"
  [class]="styleClass"
  [disabled]="disableButton"
  (click)="btnClick.emit($event)"
>
  <div class="button-content">
    <ng-content></ng-content>
    <div class="icon-container" *ngIf="showNotification">
      <span class="material-icons-round icon">
        notifications
      </span>
    </div>
  </div>
</button>
