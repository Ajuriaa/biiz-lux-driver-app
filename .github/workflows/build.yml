name: Vue 3 CI/CD
on:
  push:
    branches:
      - '*'
jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Bun 1
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install and Test
        run: |
          bun install
          bun run lint
        env:
          CI: true
